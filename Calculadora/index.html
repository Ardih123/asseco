<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Requalificar - Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body
    onload="drawCircle('#F85F5C', '#F85F5C', 'circleRed'), drawCircle('#FBBA40', '#FBBA40', 'circleOrange'), drawCircle('#33C649', '#33C649', 'circleGreen')"
    id="body"
  >
    <div class="calculator">
      <div class="calculatorHeader">
        <canvas id="circleRed" width="15" height="15"></canvas>
        <canvas id="circleOrange" width="15" height="15"></canvas>
        <canvas id="circleGreen" width="15" height="15"></canvas>
      </div>
      <div class="calculatorOutput" id="output">0</div>
      <div class="calculatorKeys">
        <button class="calculatorKey calculatorKeyDarker" onclick="reset()">
          C
        </button>
        <button
          class="calculatorKey calculatorKeyDarker"
          onclick="calculatePlusMinus()"
        >
          &plusmn;
        </button>
        <button
          class="calculatorKey calculatorKeyDarker"
          onclick="calculatePercent()"
        >
          &percnt;
        </button>
        <button
          class="calculatorKey calculatorKeyOrange"
          onclick="display('÷')"
        >
          &divide;
        </button>
        <button class="calculatorKey" onclick="display('7')">7</button>
        <button class="calculatorKey" onclick="display('8')">8</button>
        <button class="calculatorKey" onclick="display('9')">9</button>
        <button
          class="calculatorKey calculatorKeyOrange"
          onclick="display('×')"
        >
          &times;
        </button>
        <button class="calculatorKey" onclick="display('4')">4</button>
        <button class="calculatorKey" onclick="display('5')">5</button>
        <button class="calculatorKey" onclick="display('6')">6</button>
        <button
          class="calculatorKey calculatorKeyOrange"
          id="keyMinus"
          onclick="display('−')"
        >
          &minus;
        </button>
        <button class="calculatorKey" onclick="display('1')">1</button>
        <button class="calculatorKey" onclick="display('2')">2</button>
        <button class="calculatorKey" onclick="display('3')">3</button>
        <button
          class="calculatorKey calculatorKeyOrange"
          onclick="display('+')"
        >
          &plus;
        </button>
        <button class="calculatorKey calculatorKeyZero" onclick="display('0')">
          0
        </button>
        <button class="calculatorKey" onclick="display(',')">,</button>
        <button class="calculatorKey calculatorKeyOrange" onclick="calculate()">
          &equals;
        </button>
      </div>
    </div>
  </body>
</html>
